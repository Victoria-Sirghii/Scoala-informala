<!DOCTYPE html>
<html>
<head>
    <title>Agenda</title>
    <link rel="stylesheet" href="agenda.css">
    <script src="agenda.js" type="text/javascript"></script>
</head>
<body onload="draw()">
    <div class="container">
        <h1>Agenda</h1>
        <div class="addBox">
            <form>
                <label for="nameUser">Numele:
                    <input id="nameUser" type="text" name="numeUser" onkeypress="maximLength(this, event, 25);">
                </label>
                <label for="telUser">Telefon:
                    <input id="telUser" type="tel" name="telUser" onkeypress="maximLength(this, event, 20); enterKey(event);" 
                    onkeyup="telValidation(this);">
                    <div id="error" class="errorMessage valid">*Numarul trebuie sa contina cifre!</div>  
                </label> 
                <input id="addBtn" type="button" value="ADAUGA CONTACT" onclick="event.preventDefault(); addContact();">
                <div id="error2" class="errorMessage2 hidden">Completează toate câmpurile pentru a putea adăuga datele în agendă.</div>
            </form>
        </div>
        <div class="tableBox hidden" id="tableBox">
            <table>

            </table>

         </div>
    </div>
</body>
</html>
