<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="form.css">
    <title>HTML Form</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="headIcons">
         <i class="far fa-circle"></i>
         <i class="far fa-circle"></i>
         <i class="far fa-circle"></i>
    </div>
    <div class="backgroundImg">
        <div class="container">
            <header>
                <h1>HTML Form</h1>
                <p>Sign up to the newslatter from below to receive the latest news from our company.</p>
            </header>
            <main>
                <div class="emailBox">
                    <label for="email" style="margin-bottom: 10px; font-weight: bold;">Email</label>
                    <input type="text" id="email">
                    <p>We will send you an email describing how ti activate your newslatter subscription.</p>
                </div>
                <div class="nameBox">
                    <label for="name"><strong>Name</strong></label>
                    <div class="nameText">
                        <input type="text" placeholder="First" id="name" style="margin-right: 10px;">
                        <input type="text" placeholder="Last">
                    </div>
                </div>
                <div class="radioBtn">
                    <label><strong>Preferred newslatter format</strong></label>
                    <div class="buttons">
                        <div class="firstR" style="padding-top: 10px;">
                            <input type="radio" name="format" value="Text">
                            <label>Text</label>
                        </div>
                        <div class="secondR">
                            <input type="radio" name="format" value="HTML">
                            <label>HTML</label>
                        </div>
                    </div>
                </div>
                <div class="submitBtn">
                    <input class="button" type="submit" value="SUBMIT">
                    <div class="option"><span style="margin-right: 5px;">or</span><a href="">Clear and start from scratch</a>
                </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
