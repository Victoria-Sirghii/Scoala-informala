<!DOCTYPE html>
<html>
<head>
    <title>Contact form</title>
    <link rel="stylesheet" href="formular.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 

</head>
<body>
    <header class="topElements">
        <h1>Contact us</h1>
        <h2>Feel free to contact us</h2>
    </header>
    <main class="mainSection">
        <div class="contactForm">
                <div class="containerInfo">
                    <div class="userInformation">
                        <label for="userName">Name</label>
                        <input type="text" placeholder=" Enter name" id="userName">

                        <label for="userEmail">Email</label>
                        <input type="text" placeholder=" Enter email" id="userName">

                        <label for="subjectInfo">Subject</label>
                        <input type="text" placeholder=" Enter Subject" id="subjectInfo">

                    </div>
                    <div class="userMessage">
                        <label for="messageText">Message</label>
                        <textarea id="messageText"  rows="9" cols="10" placeholder="Message"></textarea>
                    </div>
                </div>
                <input class="sentBtn" type="submit" value="Send Message">
        </div>
    </main>

    <footer class="contactNetwork">
        <h2 class="otherOptions">Or find us on social media</h2>
        <div class="horizontalLine"></div>
        <div class="socialNetworks">
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
        </div>
    </footer>

</body>
</html>
