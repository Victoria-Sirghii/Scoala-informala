<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9999a0ad8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <script src="style.css" type="text/javascript"></script>
    <script src="admin.js" type="text/javascript"></script>
    <title>Admin page</title>
</head>
<body onload="getProducts();">
    <header>
        <div class="nav-menu container">
            <div class="left-side">
                <div class="logo">
                    <a href="index.html"><img class="img-Logo" src="tea logo2.png"></a>
                    <a href="index.html" class="text-Logo"><p>TEA SHOP</p></a>
                </div>
            </div>
            <div class="menu">
                <i class="fas fa-bars burger-menu" onclick="openNavMenu()"></i>
                <ul class="rigth-side">
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i>Cart <span class="cartLenght"></span></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="products container">
        <aside class="teaList">
            <section>
                <h2 class="title">Specialty Tea</h2>
                <ul class="typeList">
                    <li><input type="checkbox" id="greenTea" onclick="showProducs(this);"><label for="greenTea">Green Tea</label></li>
                    <li><input type="checkbox" id="blackTea" onclick="showProducs(this);"><label for="blackTea">Black Tea</label></li>
                    <li><input type="checkbox" id="matcha" onclick="showProducs(this);"><label for="matcha">Matcha</label></li>
                    <li><input type="checkbox" id="oolongTea" onclick="showProducs(this);"><label for="oolongTea">Oolong Tea</label></li>
                    <li><input type="checkbox" id="herbalTea" onclick="showProducs(this);"><label for="herbalTea">Herbal Teas & Wellness Teas</label></li>
                    <li><input type="checkbox" id="whiteTea" onclick="showProducs(this);"><label for="whiteTea">White Tea</label></li>
                </ul>
            </section>
        </aside>
        <section class="productsTable container">
            <div class="productheader">
                <h2 class="title">Products</h2>
                <button onclick="showAddBox();"><i class="fas fa-plus plusIcon"></i>ADD NEW PRODUCT</button>
            </div>
            <table id="allProducts">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>In stock</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </div>
    <form class="addBox hidden">
        <h2>Add product</h2>
        <div class="option">
            <label for="typeOfTea">Type of tea*</label>
            <input type="text" id="typeOfTea">
        </div>
        <div class="option">
            <label for="productName">Name*</label>
            <input type="text" id="productName">
        </div>
        <div class="option">
            <label for="img">Image</label>
            <input type="text" id="img">
        </div>
        <div class="option">
            <label for="productDescription">Description</label>
            <textarea rows="6" cols="55" id="productDescription"></textarea>
        </div>
        <div class="option">
            <label for="productPrice">Price</label>
            <input type="text" id="productPrice">
        </div>
        <div class="option">
            <label for="productStock">Stock</label>
            <input type="text" id="productStock">
        </div>
        <div class="buttons">
            <button onclick="addProduct(event);"class="saveBtn"><i class="fas fa-plus plusIcon"></i>SAVE</button>
            <button onclick="hideAddBox();" class="cancelBtn">CANCEL</button>
        </div>
    </form>
</body>
</html>
