<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="shoppingList.css">
    <script src="shoppingList.js" type="text/javascript"></script>
</head>
<body onload="draw();">
    <div class="container">
        <div class="content">
            <h2>SHOPPING LIST</h2>
            <form onsubmit="event.preventDefault(); addItem()">
                <input type="text" name="productName" onfocus="activeBorder(this);" />
                <input type="submit" name="addBtn" value="Add item" onfocus="activeBorder(this);" />
            </form>
            <div class="sortBtn">
                <input type="button" name="sortAsc" value="Sort asc"  onclick="sortAsc()" onfocus="activeBorder(this);"/>
                <input type="button" name="sortDesc" value="Sort desc" onclick="sortDesc()"  onfocus="activeBorder(this);"/>
            </div>    
            <table id="itemsList">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
